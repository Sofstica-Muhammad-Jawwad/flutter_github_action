name: Auto Create Release PR

on:
  push:
    branches:
      - 'release/*.*.*'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    
    # REQUIRED: Explicitly set permissions for token to create the PR
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      # ðŸŒŸ STEP 1: ADD THIS! Checkout the repository code ðŸŒŸ
      - name: Checkout Repository
        uses: actions/checkout@v4
        # Set fetch-depth to 0 to fetch all history needed for Git operations
        with:
          fetch-depth: 0 
          
      # STEP 2: Run the Pull Request Action
      - name: Create Pull Request from Release Branch
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ github.ref_name }}
          destination_branch: 'main'
          pr_title: 'ðŸš€ Release: ${{ github.ref_name }}'
          pr_body: |
            ## Automated Release Pull Request
            
            This Pull Request was automatically created by the CI/CD pipeline upon pushing 
            to the **`${{ github.ref_name }}`** branch.
            
            **Target Branch:** `main`
            
            Please review the changes and merge when the build and all checks are complete.