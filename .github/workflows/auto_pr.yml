name: Auto Create Release PR

on:
  push:
    # ðŸŽ¯ Trigger this workflow only on pushes to branches matching 'release/X.X.X'
    branches:
      - 'release/*.*.*'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Pull Request from Release Branch
        # Uses the repo-sync/pull-request action to create or update a PR
        uses: repo-sync/pull-request@v2
        with:
          # ðŸ”‘ Use the built-in token to authenticate the action
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # The branch that was pushed (e.g., release/1.0.0)
          source_branch: ${{ github.ref_name }}
          
          # The target branch (where the release branch should be merged into)
          destination_branch: 'main'
          
          # The title for the new pull request
          pr_title: 'ðŸš€ Release: ${{ github.ref_name }}'
          
          # The body content for the pull request
          pr_body: |
            ## Automated Release Pull Request
            
            This Pull Request was automatically created by the CI/CD pipeline when the branch 
            **`${{ github.ref_name }}`** was pushed.
            
            **Target Branch:** `main`
            
            Please review the changes and merge when the build and all checks are complete.