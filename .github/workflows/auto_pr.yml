name: Auto Create Release PR

on:
  push:
    branches:
      - 'release/*.*.*'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      # STEP 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      # STEP 2: Run the Pull Request Action
      - name: Create Pull Request from Release Branch
        uses: repo-sync/pull-request@v2
        # ðŸŒŸ FIX APPLIED HERE: Pass the PAT as the GITHUB_TOKEN environment variable ðŸŒŸ
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          source_branch: ${{ github.ref_name }}
          destination_branch: 'main'
          pr_title: '${{ github.ref_name }}'
          pr_body: |
            ## Automated Release Pull Request
            
            This Pull Request was automatically created by the CI/CD pipeline upon pushing 
            to the **`${{ github.ref_name }}`** branch.
            
            **Target Branch:** `main`
            
            Please review the changes and merge when the build and all checks are complete.