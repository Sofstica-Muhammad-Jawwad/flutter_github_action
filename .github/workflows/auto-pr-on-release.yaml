name: Create Pull Request for Release Branch

on:
  push:
    branches:
      - 'release/*'  # triggers for any branch starting with 'release/'

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: extract_branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main                # Target branch for the PR
          head: ${{ steps.extract_branch.outputs.branch_name }}
          title: "Release: ${{ steps.extract_branch.outputs.branch_name }}"
          body: |
            This pull request was automatically created for the release branch **${{ steps.extract_branch.outputs.branch_name }}**.
            Please review and merge when ready.
          draft: false
