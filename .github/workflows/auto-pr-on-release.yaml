name: Auto Create Pull Request

on:
  create:
    branches:
      - '*'   # Triggers when any new branch is created

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if branch is not main or default
        id: check_branch
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "Default branch, skipping PR creation."
            echo "should_create=false" >> $GITHUB_OUTPUT
          else
            echo "should_create=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_branch.outputs.should_create == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main               # Change to your default branch if different
          title: "Auto PR: ${{ github.ref_name }}"
          body: |
            This pull request was automatically created when the branch **${{ github.ref_name }}** was created.
            Please review and merge when ready.
          draft: false
