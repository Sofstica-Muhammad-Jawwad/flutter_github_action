name: Auto PR on Release Branch

on:
  push:
    branches:
      - 'release/*'

jobs:
  create_pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ github.ref_name }}
          title: "Merge ${{ github.ref_name }} into develop"
          body: "Auto-generated PR from release branch."
          labels: "auto-pr"
